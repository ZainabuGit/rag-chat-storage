version: '3.9'

services:
  api:
    build: .
    container_name: rag-chat-api
    ports:
      - "3000:3000"
    env_file:
      - .env.docker
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: rag-chat-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: rag_chat_user
      POSTGRES_PASSWORD: rag_chat_pass
      POSTGRES_DB: rag_chat_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: rag-chat-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  postgres_data:
